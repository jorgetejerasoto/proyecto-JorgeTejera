        <h2>¿Quieres inscribirte? ¡Contacta con nosotros!</h2>
        <form action="contac.txt" method="get">

            <label for="name">Nombre: </label><br>
            <input type="text" id="name" name="user_name" required><br>

            <label for="surname">Apellidos: </label><br>
            <input type="text" id="apellido" name="user_surname"><br>

            <label for="mail">E-mail: </label><br>
            <input type="email" id="mail" name="user_email"placeholder="example@email.com" required><br>

            <label for="phnum">Telefono: </label><br>
            <input type="tel" id="phnum" name="user_phnum" ><br>

            <label for="msg">Déjanos un mensaje: </label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="¡¡¡Dejanos un mensaje con tus dudas!!!..."></textarea> <br>
